<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitGammon - Backgammon on GitHub</title>
  <link rel="stylesheet" href="css/board.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <main>
    <div id="board-container">
      <!-- SVG board will be rendered here by board.js -->
    </div>
  </main>

  <!-- Authentication UI Container -->
  <div id="auth-container">
    <!-- Unauthenticated View: Sign In Button -->
    <div id="auth-unauthenticated" class="auth-view hidden">
      <p class="auth-description">Sign in with GitHub to submit moves</p>
      <button class="auth-btn auth-btn-primary auth-btn-full btn-sign-in">
        <svg class="github-icon" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
        Sign in with GitHub
      </button>
    </div>

    <!-- Device Code View: During Authorization -->
    <div id="auth-device-code" class="auth-view hidden">
      <div class="device-code-section">
        <span class="device-code-label">Your Code</span>
        <span class="device-code-display"></span>
      </div>
      <div class="verification-section">
        <span class="verification-label">Enter this code at</span>
        <span class="verification-url"></span>
      </div>
      <div class="device-code-buttons">
        <button class="auth-btn auth-btn-secondary auth-btn-full btn-copy-code">
          Copy Code
        </button>
        <button class="auth-btn auth-btn-primary auth-btn-full btn-open-github">
          Open GitHub
        </button>
      </div>
      <span class="polling-status">Waiting for authorization...</span>
      <button class="auth-cancel btn-cancel">Cancel</button>
    </div>

    <!-- Authenticated View: User Info and Logout -->
    <div id="auth-authenticated" class="auth-view hidden">
      <div class="user-info">
        <img class="user-avatar" src="" alt="">
        <span class="user-name"></span>
      </div>
      <button class="auth-btn auth-btn-secondary btn-logout">Logout</button>
    </div>

    <!-- Error View: Error Message and Retry -->
    <div id="auth-error" class="auth-view hidden">
      <div class="error-icon">&#9888;</div>
      <span class="error-message"></span>
      <button class="auth-btn auth-btn-primary auth-btn-full btn-retry">
        Try Again
      </button>
    </div>
  </div>

  <!-- Rotation prompt overlay for portrait mode -->
  <div id="rotation-prompt" class="rotation-overlay">
    <div class="rotation-message">
      <svg class="rotation-icon" viewBox="0 0 24 24" width="48" height="48">
        <path fill="currentColor" d="M7.34 6.41L.86 12.9l6.49 6.48 6.49-6.48-6.5-6.49zM3.69 12.9l3.66-3.66L11 12.9l-3.66 3.66-3.65-3.66zm15.67-6.26A8.95 8.95 0 0 0 13 4V.76L8.76 5 13 9.24V6c1.79 0 3.58.68 4.95 2.05a7.007 7.007 0 0 1 0 9.9 6.973 6.973 0 0 1-7.79 1.44l-1.49 1.49C10.02 21.62 11.51 22 13 22c2.3 0 4.61-.88 6.36-2.64a8.98 8.98 0 0 0 0-12.72z"/>
      </svg>
      <p>Please rotate your device to landscape mode</p>
    </div>
  </div>

  <script src="js/board.js" defer></script>
  <script src="js/auth.js" type="module"></script>
</body>
</html>
